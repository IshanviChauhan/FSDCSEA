<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="AmazonStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../assets/amazonlogo.png" alt="">
            <p>.in</p>
        </div>
        <div class="pincode">
            <p class="line1">Deliver to Ishanvi</p>
            <p class="line2">
                <i class='bx bx-map' style='color:#ffffff'  ></i>
                <span>Ghaziabad 201014</span>
            </p>
        </div>
        <div class="search">
            <select name="categories" id="categories">
                <option value="all">All</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="furniture">Furniture</option>
            <input type="search" placeholder="Search Amazon.in" name="search">
            <button><i class='bx bx-search-alt-2'></i></button>
        </div>
        <div class="language">
            <img src="../assets/indiaFlagIcon.png" alt="">
            <p>EN<i class='bx bxs-down-arrow'></i></p>
            <div class="dropdown">
                <p>English - EN</p>
                <p>Hindi - HI</p>
            </div>   
        </div>
        <div class="account">
            <p>Hello, Ishanvi
                <br>
                <span>Account & Lists</span>
                <i class='bx bxs-down-arrow'></i>
            </p>
        </div>
        <div class="order">
            <p>Returns
                <br>
                <span>& Orders</span>
            </p>
        </div>
        <div class="cart">
            <i class='bx bx-cart'></i>
            <p>Cart</p>
        </div>
    </nav>
</body>
</html>
